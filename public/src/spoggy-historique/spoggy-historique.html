<script>
/**
* `spoggy-historique`
*
*
* @customElement
* @polymer
* @demo demo/index.html
*/
class SpoggyHistorique extends HistoriqueBehaviorMixin(Polymer.Element) {
  static get is() { return 'spoggy-historique'; }
  static get properties() {
    return {
      prop1: {
        type: String,
        value: 'spoggy-historique'
      },

    };
  }


  constructor(){
    super();
    this.agentHistorique = new HistoriqueAgent('agentHistorique', this);
    Polymer.RenderStatus.afterNextRender(this, function() {
      // When possible, use afterNextRender to defer non-critical
      // work until after first paint.
      this._deferred();

    });
  }
  _deferred(){
    //  console.log("agent DATA defered")
    //    console.log(this.agentMode);
    //  this.initAgents()
    console.log(this.agentHistorique);
    this.agentHistorique.send('agentHello', 'Hello, agentHello !')

  }
}

window.customElements.define(SpoggyHistorique.is, SpoggyHistorique);
</script>
