    /**

    class SpoggyPreferences extends PreferencesBehaviorMixin(Polymer.Element) {
      static get is() { return 'spoggy-preferences'; }
      static get properties() {
        return {
          prop1: {
            type: String,

        };

        this.agentPreferences = new PreferencesAgent('agentPreferences', this);

          // When possible, use afterNextRender to defer non-critical
          // work until after first paint.
          this._deferred();

        });
      }
      _deferred(){
        //  console.log("agent DATA defered")

        console.log(this.agentPreferences);
        this.agentPreferences.send('agentHello', 'Hello, agentHello !')

      }


    }

    window.customElements.define(SpoggyPreferences.is, SpoggyPreferences);
